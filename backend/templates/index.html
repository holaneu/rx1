<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Workflow System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modular Workflow System</h1>

        <div class="input-area">
            <h2>Workflow Input</h2>
            <textarea id="main-input-textarea" placeholder="Enter your input for the workflow..."></textarea>
        </div>

        
        <div class="controls">
            <select id="workflow-dropdown">
                <option value="">Loading workflows...</option>
            </select>
            <button id="start-workflow-button" disabled>Start Workflow</button>
        </div>
        

        <h2>Workflow Log & Interactions</h2>
        <div class="response-box" id="response-box">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

    <script src="{{ url_for('static', filename='main.js') }}"></script>



    
</body>
</html>
